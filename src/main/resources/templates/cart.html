<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<title>Cart</title>
</head>

<body>
	<div>
		Your cart ID is:
		<p th:text="${cart.id}">cart.id</p>
	</div>
	<div>
		<table>
			<tr>
				<th>Products in your shopping cart</th>
			</tr>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>
			<tr th:each="cartItem : ${cart.cartItems}">
				<td th:text="${cartItem.product.name}"></td>
				<td th:text="${cartItem.product.price}"></td>
				<td th:text="${cartItem.quantity}"></td>
			</tr>
		</table>
	</div>
	<div>
		<a href=catalog>Browse catalog</a><br>
		<a href=shopping-cart>Go to shopping cart</a>
	</div>
</body>

</html>
